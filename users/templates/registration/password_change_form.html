{% extends 'users/base.html' %}
{% load static %}
{% block content %}
    <div class="container-log">
        <header>

            <h1>Change Password</h1>
            <p>Please complete the form below to change your password.</p>

        </header>

        <form action="." method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Change"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
